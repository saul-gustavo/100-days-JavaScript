<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Formato de Fechas | FreeCodeCamp</title>
</head>

<body>

    <main class="main">
        <div class="header">
            <h1>Calendario</h1>
            <i class="fa-solid fa-calendar-days"></i>
        </div>

        <div class="dropdown-container">
            <select name="date-options" id="date-options" class="select">
                <option value="dd-mm-yyyy" class="option">Día, Mes y Año</option>
                <option value="yyyy-mm-dd" class="option">Año, Mes, Día</option>
                <option value="mm-dd-yyyy-h-mm" class="option">
                    Mes, Día, Año, Horas, Minutos
                </option>
            </select>
        </div>
        <p id="current-date"></p>
    </main>

    <script src="./app.js"></script>
</body>

</html>
